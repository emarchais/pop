    <script type="text/javascript">

    function DrawRandom(max){
      // Entre 1 et max compris
      return (Math.floor(Math.random()*max)+1);
    }
    function DrawInThisArray(array){
      return(array[Math.floor(Math.random()*array.length)]);
    }

    $( "input" )
    .keyup(function() {
      var value = $( this ).val();
      console.log(value);
    })
    .keyup();

    function CreateACharacter(){

      var CreatedCharacter = {
        Key: 0,
        Gender: 'tbd',
        Name: 'tbd',
        Surname: 'tbd',
        Age: 0,
        Job: 'tbd',
        Ethnicity: 'tbd',
      }

      //STEP : CREATION OF UNIQUE REFERENCE
      CreatedCharacter.Key = jQuery.now() + DrawRandom(999999999) + DrawRandom(999999999) + DrawRandom(999999999);

      //STEP : CREATION OF GENDER
      var gender_choice = [
      'Male',
      'Male',
      'Male',
      'Male',
      'Male',
      'Male',
      'Female',
      'Female',
      'Female',
      'Female'];
      CreatedCharacter.Gender = DrawInThisArray(gender_choice);

      //STEP : AGE
      var tirage = DrawRandom(100)/10;
      CreatedCharacter.Age = Math.floor((0.131*tirage*tirage*tirage)-(1.611*tirage*tirage)+(7.739*tirage)+18.874);

      //STEP : Ethnicity
      var Ethnicity_choice = [
      "English",
      "English",
      "English",
      "English",
      "English",
      "English",
      "English",
      "Hispanic",
      "Hispanic",
      "Hispanic",
      "Afro-american",
      "Afro-american",
      "Afro-american",
      "Irish",
      "Irish",
      "Italian",
      "Asian",
      "East European",
      "Jewish",
      "Arab"]
      CreatedCharacter.Ethnicity = DrawInThisArray(Ethnicity_choice);


      return CreatedCharacter;
    }

    function DisplayCharacters(colonne){
      var Char1 = CreateACharacter();
      $(colonne).append(
        'Key: ' + Char1.Key + '<br>' +
        'Gender: ' + Char1.Gender + '<br>' +
        'Name: ' + Char1.Surname + ' ' + Char1.Name + '<br>' +
        'Age: ' + Char1.Age + '<br>' +
        'Job: ' + Char1.Job + '<br>' +
        'Ethnicity: ' + Char1.Ethnicity + '<br>'
      );
    }

    DisplayCharacters("#col2");
    DisplayCharacters("#col3");
    DisplayCharacters("#col4");
    DisplayCharacters("#col5");
    DisplayCharacters("#col6");

    </script>
